<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f7f9fc; }
    .nav-top { background: #0d6efd; color: #fff; padding: 12px; }
    .card-modern { border-radius: 12px; box-shadow: 0 6px 18px rgba(13,110,253,0.08); }
    .rtl { direction: rtl; text-align: right; }
    .item-btn { margin:4px; }
  </style>
</head>
<body class="rtl">
  <nav class="nav-top d-flex justify-content-between align-items-center">
    <div class="ms-3">POS - نظام المبيعات</div>
    <div class="me-3">المستخدم: {{ user or '---' }} | {{ today }}</div>
  </nav>
  <div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
